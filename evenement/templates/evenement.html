{% extends 'Base.html'%}

{% block title %} evenement {% endblock %}

{% block content %}

    <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/img/bg-img/hero-1.jpg)">
    </div>
    <!-- ***** Breadcumb Area End ***** -->

    <!-- Explore Area -->
    <section class="dorne-explore-area d-md-flex">
        <!-- Explore Search Area -->
       <div class="explore-search-form">
                <h6>Que recherchez-vous?</h6>
                <!-- Tabs Content -->
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-events" role="tabpanel" aria-labelledby="nav-events-tab">
                        <form action="#" method="get">
                            <select class="custom-select" id="destinations">
                                <option selected>Vos destinations</option>
                                <option value="1">Ngaoundéré</option>
                                <option value="2">Dang</option>
                                <option value="3">Tello</option>
                                <option value="4">Idol</option>
                                <option value="5">Belel</option>
                            </select>
                            <select class="custom-select" id="catagories">
                                <option selected>toutes Catagories</option>
                                <option value="1">Catagories 1</option>
                                <option value="2">Catagories 2</option>
                                <option value="3">Catagories 3</option>
                                <option value="3">Catagories 4</option>
                            </select>
                            <select class="custom-select" id="proximity">
                                <option selected>Proximité</option>
                                <option value="1">moins de 1 km</option>
                                <option value="1">de 2 à 5 km</option>
                                <option value="1">de 6 à 20 km</option>
                                <option value="1">de 21 à 50 km</option>
                                <option value="1">plus de 50 km</option>
                            </select>
                            <select class="custom-select" id="price-range">
                                <option selected>Fourchette de prix</option>
                                <option value="1">$100 - $499</option>
                                <option value="2">$500 - $999</option>
                                <option value="3">$1000 - $4999</option>
                                <option value="3">$5000+</option>
                            </select>

                                <div class="col-12 col-xl-12">
                                    <label class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Accepts Credit Cards</span>
                                    </label>
                                </div>
                                <div class="col-12 col-xl-12">
                                    <label class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Wireless Internet</span>
                                    </label>
                                </div>
                                <div class="col-12 col-xl-12">
                                    <label class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Reservations</span>
                                    </label>
                                </div>
                                <div class="col-12 col-xl-12">
                                    <label class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Privat Parking</span>
                                    </label>
                                </div>

                            <button type="submit" class="btn dorne-btn mt-50 bg-white text-dark"><i class="fa fa-search pr-2" aria-hidden="true"></i> Rechercher</button>
                        </form>
                    </div>
                </div>
            </div>
        <!-- Explore Map Area -->
        <div class="explore-map-area">
            <div id="macarte" ></div>
        </div>
    </section>

   
     <script >
         var carte = L.map('macarte').setView([7.338120, 13.565820], 15);
         L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(carte);

    </script>
    <!-- Active JS -->
    <script src="js/active.js"></script>
    
{% endblock %}
